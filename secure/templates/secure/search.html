{% extends 'secure/base.html' %}

{% block content %}
<div style="padding-left: 50px; padding-top: 50px;">
    <h1 class="display-4 text-primary">Search Results</h1>
    <p class="text-secondary font-italic">{{ profiles | length }} results found</p>
</div>
{% for profile in profiles %}
<hr class="my-4">
<div style="padding-left: 50px;">
    <div class="row">
        <div class="col-1">
            <a href="http://127.0.0.1:8000/secure/profile/{{ profile.pk }}" class="linked-img">
                <div class="overlay"></div>
                <img src="https://i.imgur.com/5o1TAya.png" style="height: 90px;"class="shadow-sm p-3 mb-8 rounded-circle" alt="...">
            </a>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-5">
                    <a href="http://127.0.0.1:8000/secure/profile/{{ profile.pk }}" class="linked-name">
                        <h4 class="city">{{ profile.name }}</h4>
                    </a>
                </div>
                <div class="col-6">
                    <a class="btn btn-primary btn-sm" href="#" role="button">
                        <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-person-plus-fill"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        style="transform: translateY(-15%);">
                        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <p class="text-secondary">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path fill-rule="evenodd" d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                {{ profile.city }}, {{ profile.state }}, {{ profile.country }}
            </p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
