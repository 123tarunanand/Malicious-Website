{% extends 'secure/base.html' %}

{% block content %}
<div id="viewer" style="display:none;">{{ request.session.user_id }}</div>
<div class="login-background">
    <div class="login-modal shadow p-3 mb-8 rounded">
        <h1 class="display-4 text-center">headnovel</h1> 
        <form action="http://127.0.0.1:8000/secure/login/" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
